<!DOCTYPE html>
<html>

<head>
    <title>Happy Day by Day</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <style>
        a {
            color: #8ff;
        }

        #music {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 20%;
            z-index: 1;
        }

        #menu {
            position: absolute;
            bottom: 50px;
            left: 20px;
            width: 150px;
            text-align: center;
            display: flex;
            justify-content: flex-start;
            flex-direction: row;
        }

        #menu #sphere,
        #menu #helix {
            width: 50%;
            font-size: 10px;
        }

        .element {
            width: 120px;
            height: 160px;
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.5);
            border: 1px solid rgba(127, 255, 255, 0.25);
            font-family: Helvetica, sans-serif;
            text-align: center;
            line-height: normal;
            cursor: default;
        }

        .element:hover {
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.75);
            border: 1px solid rgba(127, 255, 255, 0.75);
        }

        .element .number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(127, 255, 255, 0.75);
        }

        .element .symbol {
            position: absolute;
            top: 40px;
            left: 0px;
            right: 0px;
            font-size: 60px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.75);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.95);
        }

        .element .details {
            position: absolute;
            bottom: 15px;
            left: 0px;
            right: 0px;
            font-size: 12px;
            color: rgba(127, 255, 255, 0.75);
        }

        button {
            color: rgba(127, 255, 255, 0.75);
            background: transparent;
            outline: 1px solid rgba(127, 255, 255, 0.75);
            border: 0px;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 0.5);
        }

        button:active {
            color: #000000;
            background-color: rgba(0, 255, 255, 0.75);
        }
    </style>
</head>

<body>
    <audio controls id="music">
        <source src="backMusic.mov" type="audio/mpeg">
    </audio>
    <div id="info">
        <a target="_blank" rel="noopener" style="font-size: 25px;">Dear 钰钰, Happy Birthday!</a>
        <marquee style="font-size: 20px;">
            钰钰，我们在一起快一年了。这一年来，你跟着我受了不少气，受了不少委屈。我知道自己的缺点很多，但是感谢你这么久以来对我的包容和理解，这里的照片是我们这一年来的点滴，我想通过这种方式记录下来，未来我们的照片会越来越多，我们的故事也会也来越丰富，希望你未来跟我在一起的日子里能够每天开开心心、快快乐乐、健健康康，我们的未来需要我们共同去创造，未来一定会更好！
        </marquee>
    </div>
    <div id="container"></div>
    <div id="menu">
        <!-- <button id="table">TABLE</button> -->
        <button id="sphere">SPHERE</button>
        <button id="helix">HELIX</button>
        <!-- <button id="grid">GRID</button> -->
    </div>
    <!-- <a href="www.baidu.com"></a> -->
    <script type="module" src="./main.js"></script>
    <script type="text/javascript">

        var music = document.getElementById("music");//获取ID  
        music.play();
    </script>
</body>

</html>
